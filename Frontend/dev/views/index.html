<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deep Quote Image Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#764ABC"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Quote of the Day">
    <meta name="apple-mobile-web-app-title" content="Quote of the Day">
    <meta name="msapplication-navbutton-color" content="#2b55d5">
    <link rel="apple-touch-icon" href="/images/apple-touch.png">
    <link rel="manifest" href="/js/pwa.webmanifest">
    <link rel="stylesheet" href="/css/styles.min.css" />
</head>
<body>
<script src="/js/main.min.js"></script>
<noscript>JavaScript is not available!</noscript>
<div class="main" id="mainPage" style="font-family: Barlow">
    <canvas id="myCanvas"></canvas>
</div>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function (){
            navigator.serviceWorker.register('/service-worker.js')
                .then((reg) => {
                    console.log('Service worker registered -->', reg);
                }, (err) => {
                    console.error('Service worker not registered -->', err);
                });
        });
    }
</script>
</body>
</html>
